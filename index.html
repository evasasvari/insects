<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insects</title>

    <link rel="manifest" href="manifest.json">
    
</head>
<body>
    <h1>Insects</h1>
    <img src="butterfly.jpg" alt="insect">
    <img src="dragonfly.jpg" alt="insect">
    <img src="butterflies.jpg" alt="insect">
    <script>
        //asking the browse if it supports service worker
        if ("serviceWorker" in navigator) {
            console.log("Service worker is available")
            navigator.serviceWorker.register("/insects/serviceworker.js");
        } else { 
            console.log("Service worker is not available")
        }

    </script>

    
</body>
</html>
